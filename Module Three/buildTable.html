<!DOCTYPE html>
<html>
<head>
    <title>Mountains Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Mountains</h1>
    <div id="mountains"></div>


<!-- Understanding the Problem
We need to create an HTML table from an array of mountain objects

The table should have:

A header row with property names as column headings

One row per mountain object

Right-aligned numeric values

The table should be appended to the div with id "mountains" -->


    
<!--     Solution Steps
Get the container element where we'll place the table

Create a new table element

Extract column names from the first object's keys

Create the header row with <th> elements

For each mountain object, create a data row with <td> elements

Right-align cells containing numeric values

Append the table to the container -->



<!-- Explanation
Container Selection: We get the div with id "mountains" where we'll place our table

Table Creation: We create a new <table> element

Column Extraction: We get property names from the first mountain object to use as column headers

Header Row: We create a header row (<tr>) with <th> elements for each column name

Data Rows: For each mountain object, we:

Create a new table row (<tr>)

Add a cell (<td>) for each property value

Right-align cells containing numeric values

Final Attachment: We append the completed table to our container div -->





    
    <script>
        const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
        ];

        // Get the container element
        const container = document.getElementById("mountains");

        // Create the table element
        const table = document.createElement("table");

        // Get column names from the first object
        const columns = Object.keys(MOUNTAINS[0]);

        // Create header row
        const headerRow = document.createElement("tr");
        columns.forEach(column => {
            const th = document.createElement("th");
            th.textContent = column;
            headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create data rows
        MOUNTAINS.forEach(mountain => {
            const row = document.createElement("tr");
            columns.forEach(column => {
                const td = document.createElement("td");
                td.textContent = mountain[column];
                // Right-align if the value is a number
                if (typeof mountain[column] === "number") {
                    td.style.textAlign = "right";
                }
                row.appendChild(td);
            });
            table.appendChild(row);
        });

        // Append table to container
        container.appendChild(table);
    </script>
</body>
</html>
